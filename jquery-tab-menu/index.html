<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>JQuery Tab Menü</title>

    <link rel="stylesheet" href="custom.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="custom.js"></script>

<body>

        <div class="tab-content">
            <div id="hakkimda">Hakkımda ile ilgili bilgiler burada yer alacaktır...</div>
            <div id="iletisim">İletişim ile ilgili bilgiler burada yer alacaktır...</div>
            <div id="ayarlar">Ayarlar ile ilgili bilgiler burada yer alacaktır...</div>
            <div id="galeri">Galeri ile ilgili bilgiler burada yer alacaktır...</div>
        </div>
</body>
</html>
