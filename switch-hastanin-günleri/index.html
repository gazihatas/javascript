<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch Haftanin Günleri</title>
</head>
<body>
    <script>

        var haftaninGunu = 1;

        switch (haftaninGunu) {
            case 1:
                console.log("Pazartesi");
                break;
            case 2:
                console.log("Salı");
                break;
            case 3:
                console.log("Çarşamba");
                break;
            case 4:
                console.log("Perşembe");
                break;
            case 5:
                console.log("Cuma");
                break;
            case 6:
                console.log("Cumartesi");
                break;
            case 7:
                console.log("Pazar");
                break;
            default:
                console.log("Lütfen geçerli bir sayı giriniz!!");
                break; 
        }

    </script>
</body>
</html>
